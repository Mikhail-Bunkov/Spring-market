<div>
    <p></p>
    <h3>Ваши заказы</h3>
    <table class="table">
        <thead>
        <tr>
            <td>ID</td>
            <td>Адрес доставки</td>
            <td>Телефон</td>
            <td>Список товара</td>
            <td>Цена</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="o in orders">
            <td>{{o.id}}</td>
            <td>{{o.address}}</td>
            <td>{{o.phone}}</td>
            <td>
                <table class="table">
                    <tr ng-repeat="item in o.items"></tr>
                    <td>{{item.product.title}}</td>
                    <td>{{item.pricePerProduct}}</td>
                    <td>{{item.quantity}}</td>
                    <td>{{item.price}}</td>
                </table>
            </td>
            <td>{{o.price}}</td>
        </tr>
        </tbody>
    </table>
</div>
